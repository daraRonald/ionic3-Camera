<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Ionic 3 Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Ionic 3 Camera Demonstration - Paul Halliday
  </p>
  <img *ngIf="image" [src]="image" alt="">
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button block ion-button color="primary" (click)="pictureFromCamera()">Camera</button>
      </ion-col>
      <ion-col col-6>
        <button block ion-button color="primary" (click)="pictureFromGallery()">Photo Gallery</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-footer>
